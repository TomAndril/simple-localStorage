<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workshop 1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Lista de alumnos</h2>
                <ul id="mainList">
                    
                </ul>
            </div>
            <div class="col text-center">
                <h2>Ingreso de datos</h2>
                <form>
                    <div class="form-row form-group">
                        <div class="col">
                            <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="apellidoAlumno" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="DNI" id="dniAlumno">
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-block form-group" id="botonAgregar" disabled>Agregar Alumno</button>

                    <div class="form-row form-group">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="DNI" id="eliminarAlumno">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger btn-block" id="botonEliminar" disabled>Eliminar Alumno</button>
                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="DNI">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success btn-block">Buscar Alumno</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./js/scripts.js"></script>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
